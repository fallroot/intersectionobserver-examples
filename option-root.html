<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="main.css" rel="stylesheet">
        <style>
            .example {
                margin: 150vh 0;
            }
            .wrap {
                border: 1px solid #333;
                height: 200px;
                margin: 0 auto;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                width: 400px;
            }
            .box {
                margin: 0 auto 40px;
            }
            .box:last-child {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <main class="example">
            <div class="wrap">
                <div class="box">#1</div>
                <div class="box">#2</div>
                <div class="box">#3</div>
                <div class="box">#4</div>
            </div>
        </main>
        <script src="main.js"></script>
        <script>
            const io = new IntersectionObserver(updateIndicator, {
                root: document.querySelector('.wrap')
            });

            Array.from(document.querySelectorAll('.box')).forEach(box => {
                io.observe(box);
            });
        </script>
    </body>
</html>
